{% extends 'base.html' %}

{% block style %}
<style>
  /* Center card */
  .upload-container {
    min-height: 75vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .upload-card {
    background: white;
    width: 420px;
    padding: 2.2rem;
    border-radius: 18px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.12);
    text-align: center;
  }

  .upload-card h1 {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 0.6rem;
  }

  .upload-card p {
    font-size: 0.95rem;
    color: #475569;
    margin-bottom: 1.6rem;
  }

  /* FILE UPLOAD */
  .file-upload-wrapper {
    margin-bottom: 1.8rem;
  }

  .file-upload-text {
    text-align: left;
    font-weight: 500;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

  .custom-file-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f8fafc;
    border: 2px dashed #93c5fd;
    border-radius: 14px;
    padding: 14px 16px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .custom-file-box:hover {
    background: #eef2ff;
    border-color: #2563eb;
  }

  .custom-file-box span {
    font-size: 0.9rem;
    color: #475569;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .custom-file-box button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 10px;
    font-size: 0.8rem;
    pointer-events: none;
  }

  /* SUBMIT */
  .submit-btn {
    background: #16a34a;
    border: none;
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 12px;
  }

  .submit-btn:hover {
    background: #15803d;
  }
</style>
{% endblock %}

{% block body %}

<div class="upload-container">
  <div class="upload-card">

    <h1>Convert Your Excel Files</h1>
    <p>
      Upload your Excel file in the correct format and
      download your converted result file instantly.
    </p>

    <form method="POST" action="{{ url_for('convert_excel') }}" enctype="multipart/form-data">

      <!-- RESULT SHEET -->
      <div class="file-upload-wrapper">
        <div class="file-upload-text">Result Sheet</div>

        <div class="custom-file-box" onclick="document.getElementById('fileInput').click()">
          <span id="fileName">Click to upload Excel file</span>
          <button type="button">Browse</button>
        </div>

        <!-- REAL INPUT (DO NOT CHANGE ID / NAME) -->
        <input
          type="file"
          name="file"
          id="fileInput"
          accept="'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet','application/vnd.ms-excel'"
          required
          hidden
        >
      </div>

      <button type="submit" class="btn btn-success submit-btn">
        Convert File
      </button>

    </form>
  </div>
</div>

<script>
  const fileInput = document.getElementById("fileInput");
  const fileName = document.getElementById("fileName");

  fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
      fileName.innerText = fileInput.files[0].name;
    } else {
      fileName.innerText = "Click to upload Excel file";
    }
  });
</script>

{% endblock %}
