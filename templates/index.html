{% extends 'base.html' %}

{% block style %}
<style>
  /* Center card */
  .upload-container {
    min-height: 75vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .upload-card {
    background: white;
    width: 420px;
    padding: 2.2rem;
    border-radius: 18px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.12);
    text-align: center;
  }

  .upload-card h1 {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 0.6rem;
  }

  .upload-card p {
    font-size: 0.95rem;
    color: #475569;
    margin-bottom: 1.6rem;
  }

  /* FILE UPLOAD */
  .file-upload-wrapper {
    margin-bottom: 1.8rem;
  }

  /* SUBMIT */
  .submit-btn {
    background: #16a34a;
    border: none;
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border-radius: 12px;
  }

  .submit-btn:hover {
    background: #15803d;
  }

  /* FILE UPLOAD */
    .file-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 1.4rem;
    }

      .file-upload-text {
    text-align: left;
    font-weight: 500;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

    .file-wrapper input[type="file"] {
      opacity: 0;
      position: absolute;
      inset: 0;
      cursor: pointer;
    }

    .file-ui {
      border: 1.5px dashed #93c5fd;
      background: #f8fafc;
      padding: 14px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.95rem;
      color: #374151;
    }

    .file-ui span {
      background: #2563eb;
      color: white;
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 0.85rem;
      white-space: nowrap;
    }
    .file-ui div {
  color: #6b7280;
  font-size: 0.9rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
{% endblock %}

{% block body %}

<div class="upload-container">
  <div class="upload-card">

    <h1>Convert Your Excel Files</h1>
    <p>
      Upload your Excel file in the correct format and
      download your converted result file instantly.
    </p>

    <form method="POST" action="{{ url_for('convert_excel') }}" enctype="multipart/form-data">

      <!-- RESULT SHEET -->
      <div class="file-upload-wrapper">
        <div class="file-upload-text">Result Sheet</div>
        <div class="file-wrapper">
          <input type="file" name="file" required accept=".xlsx,.xls"/>
        <div class="file-ui">
        <span>Upload Sheet</span>
        <div>No file chosen</div>
        </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success submit-btn">
        Convert File
      </button>

    </form>
  </div>
</div>
<script>
  if ({{ semester }} == 5 || {{ semester }} == 6 || {{ semester }} == 7 || {{ semester }} == 8) {
    const parent = document.querySelector(".file-upload-wrapper");
        const text = document.createElement("div")
        text.className="file-upload-text"
        text.innerText="DLO Sheet"
        const box = document.createElement("div");
        box.className = "file-wrapper"
        box.innerHTML = `<input type="file" name="file2" required accept=".xlsx,.xls"/ >
        <div class="file-ui">
        <span>Upload DLO</span>
        <div>No file chosen</div>
        </div>`;
    parent.appendChild(text)
    parent.appendChild(box)
  }

  if ({{ semester }} == 7 || {{ semester }} == 8) {
  const parent = document.querySelector(".file-upload-wrapper");
        const text = document.createElement("div")
        text.className="file-upload-text"
        text.innerText="ILO Sheet"
        const box = document.createElement("div");
        box.className = "file-wrapper"
        box.innerHTML = `<input type="file" name="file3" required accept=".xlsx,.xls"/>
        <div class="file-ui">
        <span>Upload ILO</span>
        <div>No file chosen</div>
        </div>`;
    parent.appendChild(text)
    parent.appendChild(box)
  }
</script>

<!-- SHOWING SELECTED FILE NAME (UI ONLY) -->
<script>
    document.addEventListener("change", function (e) {
      if (e.target.type === "file") {
        const fileInput = e.target;
        const fileName = fileInput.files.length
          ? fileInput.files[0].name
          : "No file chosen";

        const wrapper = fileInput.closest(".file-wrapper");
        if (wrapper) {
          const label = wrapper.querySelector(".file-ui div");
          if (label) {
            label.textContent = fileName;
          }
        }
      }
    });
</script>
{% endblock %}
