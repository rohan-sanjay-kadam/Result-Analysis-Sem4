<!DOCTYPE html>

<head>

  <title>Excel Converter</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 10% 15%, rgba(59,130,246,0.18), transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(34,197,94,0.18), transparent 40%),
        #f8fafc;
    }

    .navbar-blend {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.7);
    }

    .nav-link {
      font-weight: 500;
    }
  </style>

  {% block style %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-blend border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="https://siesgst.edu.in/images/sies_gst_logonew.jpg" width="95">
      <span class="ms-2 fw-semibold">Excel Converter</span>
    </a>

    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/instructions">Instructions</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
      <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
    </ul>
  </div>
</nav>

{% block body %}{% endblock %}

</html>
